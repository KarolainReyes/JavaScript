<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="boton1">cambiar-color</button>

    <button id="boton2">Quitar funcionalidad</button>
    <div style="height: 100px; width: 100px; background-color: aqua;"></div>
    <script>
        const boton1 = document.getElementById("boton1");
        const boton2 = document.getElementById("boton2");
        const element = document.querySelector("div");
        const cambiarColor = () => {
            if (element.style.backgroundColor === "aqua" ){
                element.style.backgroundColor = "blue";
            } else {
                element.style.backgroundColor = "aqua"
            }
        };

        const quitarFuncionalidad = () => boton1.removeEventListener ("click", cambiarColor);
        boton1.addEventListener("click", cambiarColor);
        boton2.addEventListener("click", quitarFuncionalidad);

    </script>


</body>
</html>
