<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Presionar tecla</h1>
    <input type="text" id="entrada">
    <h1>Cambiar contenido</h1>
    <input type="text" id="entrada2">

    <script>
        const entrada = document.getElementById("entrada");
        entrada.addEventListener("keydown", function(event){
            console.log("Se presion√≥ "+event.key)
        })

        const entrada2 = document.getElementById("entrada2");
        
        entrada2.setAttribute("onchange", "imprimir()")
        function imprimir(){
            console.log("contenido cambiado")
        }
        
    </script>
</body>
</html>
